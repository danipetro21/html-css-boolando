<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Boolando</title>
</head>

<body>

    <header>
        <!-- header formato da una semplice nav bar -->


            <nav>
                <!-- vari link -->
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambino</a>
            </nav>

            <!-- div con logo  -->
            <div class="logo">
                <img src="/img/boolean-logo.png" alt="boolando-logo">
            </div>

            <!-- div parte profilo e carrello -->
            <div class="profile">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        
    </header>


    <main>

        <!-- struttura del main con row e col -->

            <div class="row">
                <div class="col">
                    <img src="/img/1.webp" alt="">
                    <img src="/img/1b.webp" class="back" alt="">
                </div>
                <div class="col">
                    <img src="/img/2.webp" alt="">
                    <img src="/img/2b.webp" class="back" alt="">
                </div>
                <div class="col">
                    <img src="/img/3.webp" alt="">
                    <img src="/img/3b.webp" class="back" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="/img/4.webp" alt="">
                    <img src="/img/4b.webp" class="back" alt="">
                </div>
                <div class="col">
                    <img src="/img/5.webp" alt="">
                    <img src="/img/5b.webp" class="back" alt="">
                </div>
                <div class="col">
                    <img src="img/6.webp" alt="">
                    <img src="/img/6b.webp" class="back" alt="">
                </div>
            </div>


    </main>


    <footer>

        <div class="legal">
            <a id="srl">Boolando s.r.l</a>
            <nav class="nav-footer">
                <a href="">Informazioni legali</a>
                <a href="">Informativa sulla privacy</a>
                <a href="">Diritto di recesso</a>
            </nav>
        </div>

        <div class="social">
            <a>Trovaci anche su:</a>

                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-share"></i>
                <i class="fa-brands fa-instagram"></i>


        </div>



    </footer>
</body>

</html>
